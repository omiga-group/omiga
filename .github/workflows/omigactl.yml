name: "Omigactl"

on:
  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/codeql-analysis.yml"
      - ".github/workflows/lint.yml"
      - ".github/workflows/omigactl.yml"
      - "src/go.mod"
      - "src/go.sum"
      - "src/shared/**"
  pull_request:
    branches:
      - "main"
    paths:
      - ".github/workflows/codeql-analysis.yml"
      - ".github/workflows/lint.yml"
      - ".github/workflows/omigactl.yml"
      - "src/go.mod"
      - "src/go.sum"
      - "src/shared/**"

jobs:
  build:
    name: "Build - omigactl"
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1

    steps:
      - name: Checkout code with full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.13
        with:
          versionSpec: "5.x"

      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v0.9.13
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml

      - name: Unit Tests
        run: |
          DOCKER_BUILDKIT=1 VERSION=$GitVersion_SemVer docker build \
             --pull \
             --target test \
            --tag omiga/omigactl-unittests:$GitVersion_SemVer \
            --file ./src/shared/omigactl/Dockerfile \
            ./src
          mkdir -p ./coverage/reports
          docker create --name extract-container omiga/omigactl-unittests:$GitVersion_SemVer
          docker cp extract-container:/coverage/reports/. "./coverage/reports/"

      - name: Upload coverage to Codecov
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/reports/
          flags: unittests,omigactl
          fail_ci_if_error: true
          verbose: true
