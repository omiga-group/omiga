asyncapi: 2.4.0

info:
  title: Order Book
  version: 1.0.0
  contact:
    name: Exchange Domain
    email: morteza@omiga.com.au

servers:
  production:
    url: morteza@omiga.com.au
    protocol: pulsar
    description: N.A.

defaultContentType: application/json

channels:
  order.v1.event:
    description: Enterprise topic for Order Book events
    publish:
      message:
        $ref: "#/components/messages/orderBookEvent"

components:
  messages:
    orderBookEvent:
      description: An event describing a change in Order domain.
      payload:
        $ref: "#/components/schemas/orderBookEvent"

  schemas:
    orderBookEvent:
      type: object
      additionalProperties: false
      required:
        - metadata
        - data
      properties:
        metadata:
          $ref: "#/components/schemas/metadata"
        data:
          $ref: "#/components/schemas/orderBook"

    metadata:
      type: object
      additionalProperties: false
      required:
        - id
        - source
        - type
        - subject
        - time
        - correlationId
        - actor
      properties:
        id:
          type: string
          description: The unique message ID
          format: uuid
        source:
          type: string
          format: urn
          example: urn:nz:co:omiga:example
        type:
          type: string
          enum:
            - orderBookUpdated
        subject:
          type: string
        time:
          type: string
          format: date-time
          example: 2021-03-25T23:04:34.00Z
        correlationId:
          type: string
          format: uuid
        actor:
          type: string
          format: urn
          example: TBD

    orderBook:
      type: object
      additionalProperties: true
      required:
        - id
      properties:
        id:
          type: string
        baseCurrency:
          $ref: "./Common_V1.yaml#/components/schemas/currency"
        counterCurrency:
          $ref: "./Common_V1.yaml#/components/schemas/currency"
        bids:
          type: array
          $ref: "#/components/schemas/orderBookEntry"
        asks:
          type: array
          $ref: "#/components/schemas/orderBookEntry"

    orderBookEntry:
      type: object
      additionalProperties: false
      required:
        - id
      properties:
        quantity:
          $ref: "./Common_V1.yaml#/components/schemas/money"
        price:
          $ref: "./Common_V1.yaml#/components/schemas/money"

