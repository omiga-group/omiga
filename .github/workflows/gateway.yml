name: "Gateway"

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/lint.yml"
      - ".github/workflows/gateway.yml"
      - "src/gateway/**"
  pull_request:
    branches:
      - "main"
    paths:
      - ".github/workflows/lint.yml"
      - ".github/workflows/gateway.yml"
      - "src/gateway/**"

jobs:
  build:
    name: "Build - Gateway"
    runs-on:
      - self-hosted
    env:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1

    steps:
      - name: Checkout code with full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set required environment variable
        run: |
          echo "sem_version=$(docker run --rm -v $(pwd):/repo gittools/gitversion:5.11.1-alpine.3.13-6.0 /repo | jq '.SemVer')" >> $GITHUB_ENV

      - name: Build final
        run: |
          DOCKER_BUILDKIT=1 VERSION=${{ github.sha }} docker build \
             --pull \
            --tag microbusiness/gateway:${{ github.sha }} \
            --file ./src/gateway/Dockerfile \
            ./src

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: microbusiness/gateway:${{ github.sha }}
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          timeout: "10m0s"

      - name: Login to Docker Hub
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push docker image
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          docker tag \
            microbusiness/gateway:${{ github.sha }} \
            microbusiness/gateway:latest
          docker tag \
            microbusiness/gateway:${{ github.sha }} \
            microbusiness/gateway:${{ env.sem_version }}
          docker push microbusiness/gateway:${{ env.sem_version }}
          docker push microbusiness/gateway:${{ github.sha }}
          docker push microbusiness/gateway:latest

      - name: Clean up
        if: always()
        run: |
          docker rmi microbusiness/gateway:${{ env.sem_version }} || true
          docker rmi microbusiness/gateway:${{ github.sha }} || true
          docker rmi microbusiness/gateway:latest || true

  deploy-to-dev:
    if: ${{ github.ref == 'refs/heads/main' }}
    name: "Deploying to Dev"
    needs: build
    runs-on:
      - self-hosted
    steps:
      - name: Setting up SSH Agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
            ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_GITHUB_ACTION }}

      - name: Deploy
        run: |
          ssh ${{ secrets.PROD_SERVER_SSH_HOST_ADDRESS }} -p ${{ secrets.PROD_SERVER_SSH_PORT }} -o StrictHostKeyChecking=no "/root/omiga-restart-apis-dev.sh"
