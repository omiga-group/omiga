schema:
  - ../../../../api-definitions/graphql/omiga/exchange/V1/schema.graphql
  - ../../../../api-definitions/graphql/omiga/exchange/V1/ent.graphql

exec:
  filename: ../../exchange-api/graphql/generated/generated.go
  package: generated

federation:
  filename: ../../exchange-api/graphql/generated/federation.go
  package: generated
  version: 2

model:
  filename: ../../exchange-api/graphql/models/models_gen.go
  package: models

resolver:
  layout: follow-schema
  dir: ../../exchange-api/graphql
  package: graphql

autobind:
  - github.com/omiga-group/omiga/src/exchange/shared/entities

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.IntID
  Node:
    model: github.com/omiga-group/omiga/src/exchange/shared/entities.Noder
