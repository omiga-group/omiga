name: "FTX Processor"

on:
  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/lint.yml"
      - ".github/workflows/ftx-processor.yml"
      - "src/go.mod"
      - "src/go.sum"
      - "src/shared/**"
      - "src/venue/shared/**"
      - "src/venue/ftx-processor/**"
  pull_request:
    branches:
      - "main"
      - ".github/workflows/lint.yml"
      - ".github/workflows/ftx-processor.yml"
      - "src/go.mod"
      - "src/go.sum"
      - "src/shared/**"
      - "src/venue/shared/**"
      - "src/venue/ftx-processor/**"    

jobs:
  build:
    name: "Build - FTX Processor"
    runs-on:
      - self-hosted
    env:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1

    steps:
      - name: Checkout code with full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set required environment variable
        run: |
          echo "build_container_tag=$(uuidgen)" >> $GITHUB_ENV
          echo "unittest_container_tag=$(uuidgen)" >> $GITHUB_ENV
          echo "unittest_extract_container_name=$(uuidgen)" >> $GITHUB_ENV
          echo "sem_version=$(docker run --rm -v $(pwd):/repo gittools/gitversion:5.10.3-alpine.3.13-6.0 /repo | jq '.SemVer')" >> $GITHUB_ENV

      - name: Build
        run: |
          DOCKER_BUILDKIT=1 VERSION=${{ github.sha }} docker build \
             --pull \
             --target build \
            --tag ${{ env.build_container_tag }} \
            --file ./src/venue/ftx-processor/Dockerfile \
            ./src

      - name: Unit Tests
        if: ${{ steps.filter.outputs.relevant_directories_changed == 'true' }}
        run: |
          DOCKER_BUILDKIT=1 VERSION=$GitVersion_SemVer docker build \
             --pull \
             --target test \
            --tag omiga/ftx-processor-unittests:$GitVersion_SemVer \
            --file ./src/exchange/ftx-processor/Dockerfile \
            ./src
          mkdir -p ./coverage/reports
          docker create --name extract-container omiga/ftx-processor-unittests:$GitVersion_SemVer
          docker cp extract-container:/coverage/reports/. "./coverage/reports/"

      - name: Upload coverage to Codecov
        if: ${{ steps.filter.outputs.relevant_directories_changed == 'true' && github.ref == 'refs/heads/main' }}
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/reports/
          flags: unittests,ftx-processor
          fail_ci_if_error: true
          verbose: true

      - name: Build final
        if: ${{ steps.filter.outputs.relevant_directories_changed == 'true' }}
        run: |
          DOCKER_BUILDKIT=1 VERSION=$GitVersion_SemVer docker build \
             --pull \
             --target final \
            --tag omiga/ftx-processor:$GitVersion_SemVer \
            --tag omiga/ftx-processor:${{ github.sha }} \
            --file ./src/exchange/ftx-processor/Dockerfile \
            ./src

      - name: Run Trivy vulnerability scanner
        if: ${{ steps.filter.outputs.relevant_directories_changed == 'true' }}
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: omiga/ftx-processor:${{ github.sha }}
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          timeout: "10m0s"
